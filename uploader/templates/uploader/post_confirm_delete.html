{% extends "uploader/base.html" %}

{% block content %}

    <div class="m-subheader">
        <div class="d-flex align-items-center">
            <div class="mr-auto">
                <h3 class="m-subheader__title m-subheader__title--separator">{{ object.title }}</h3>
                <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                    <li class="m-nav__item">
                        <a href="#" class="m-nav__link m-nav__link--icon">
						   <i class="m-nav__link-icon la la-home"></i>
						</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="m-content">
        <div class="m-portlet">
            <div class="m-portlet__head">
                <div class="m-portlet__head-caption">
                    <div class="m-portlet__head-title">
                        <h3 class="m-portlet__head-text">
                            Подтверждение удаления
                        </h3>
                    </div>
                </div>
            </div>
            <form method="POST">
            {% csrf_token %}
                <div class="m-portlet__body">
                    <div class="m-section">
                        <div class="m-section__content">
                            <div class="form-group row">
                                <label class="col-lg-12 col-form-label align-center">Вы уверены, что хотите удалить файл "{{ object.title }}"? Это действие будет невозможно восстановить.</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="m-portlet__foot m-portlet__foot--fit">
                    <div class="m-form__actions">
                        <div class="row">
                            <div class="col-lg-12 align-center">
                                <input type="submit" class="btn btn-danger" value="Удалить"/>
                                <a href="/" class="btn btn-secondary">Отмена</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


{% endblock %}
