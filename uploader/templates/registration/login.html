{% extends "uploader/base.html" %}

{% block content %}

    <div class="m-subheader">
        <div class="d-flex align-items-center">
            <div class="mr-auto">
                <h3 class="m-subheader__title m-subheader__title--separator">Авторизация</h3>
                <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                    <li class="m-nav__item">
                        <a href="#" class="m-nav__link m-nav__link--icon">
						   <i class="m-nav__link-icon la la-home"></i>
						</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="m-content">
        <div class="m-portlet">
            <div class="m-portlet__head">
                <div class="m-portlet__head-caption">
                    <div class="m-portlet__head-title">
                        <h3 class="m-portlet__head-text">
                            Авторизация
                        </h3>
                    </div>
                </div>
            </div>
            <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
                <div class="m-portlet__body">
                    <div class="m-section">
                        <div class="m-section__content">
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label align-right">Логин</label>
                                <div class="col-lg-8">
                                    <input class="form-control m-input" {{ form.username }}
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label align-right">Пароль</label>
                                <div class="col-lg-8">
                                    <input class="form-control m-input" {{ form.password }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="m-portlet__foot m-portlet__foot--fit">
                    <div class="m-form__actions">
                        <div class="row">
                            <div class="col-lg-4"></div>
                            <div class="col-lg-8">
                                <input type="submit" class="btn btn-primary" value="Войти"/>
                                <a href="/" class="btn btn-secondary">Отмена</a>
                                <input type="hidden" name="next" value="{{ next }}"/>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
