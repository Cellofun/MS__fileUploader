{% extends 'uploader/base.html' %}

{% block content %}

    <div class="m-subheader">
        <div class="d-flex align-items-center">
            <div class="mr-auto">
                <h3 class="m-subheader__title m-subheader__title--separator">Каталог тегов</h3>
                <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                    <li class="m-nav__item">
                        <a href="/" class="m-nav__link m-nav__link--icon">
						   <i class="m-nav__link-icon la la-home"></i>
						</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="m-content">
        <div class="m-portlet">
            <div class="m-portlet__head">
                <div class="m-portlet__head-caption">
                    <div class="m-portlet__head-title">
                        <h3 class="m-portlet__head-text">
                            Каталог тегов
                        </h3>
                    </div>
                </div>
                {% if request.user.is_superuser %}
                    <div class="m-portlet__head-tools">
                        <ul class="m-portlet__nav">
                            <li class="m-dropdown m-dropdown--inline m-dropdown--arrow m-dropdown--align-right m-dropdown--align-push" m-dropdown-toggle="hover">
                                <a href="{% url 'tag_new' %}" class="m-portlet__nav-link btn btn-sm m-btn--pill btn-success m-btn">
                                    <i class="la la-plus"></i>
                                    <span>Добавить тег</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                {% endif %}
            </div>
            <div class="m-portlet__body">
                <div class="m-section">
                    <div class="m-section__content">
                        {% for tag in tags %}
                            <a class="btn btn-outline-primary" href="{% url 'tag_detail' tag.name %}">{{ tag }}</a>
                        {% empty %}
                            <div class="form-group row">
                                <label class="col-lg-12 col-form-label align-center">Администратор еще не создал ни один тег
                                    <i class="fa fa-frown"></i>
                                </label>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
